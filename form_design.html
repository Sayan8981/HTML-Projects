<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<h1>Log In Page</h1>
    <form id="Log-in Form" action="https://www.facebook.com/" method="get">
		<label for="username">Username </label><br>
		<input type="text" name="username" id="username" value="Enter name here" placeholder="Required" required><br></br>
		<label for="email"> Email </label><br>
		<input type="email" name="email" id="email" value="Enter email here" placeholder="Required" required><br>
		<h3> Are you staying in India? </h3>
		<input type="radio" id="question1" name="question" value="Yes">
		<label for="question"> Yes </label><br>
		<input type="radio" id="question" name="question" value="No">
		<label for="question"> No </label><br>
	    <h2> Tell about yourself </h2>
	    <textarea name="feedback" rows="8" cols="80" value="About you"></textarea><br></br>
		<label for="Gender"> Gender </label>
		<select id="Gender" name="Gender">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Others">Others</option>
		</select>
		<label for="age"> Age: </label>
		<input type="number" max="30" min="12" name="Age" value="age" placeholder="Required" required><br></br>
		<label for="DOB"> Date of Birth </label>
		<input id="DOB" type="date" name="date of birth" value="DOB" placeholder="Required" required>
	    <br></br>
	    <div id="upload">
	    	<form id="image-form" enctype = "multipart/form-data" action = "save_image_file.py" method = "post">
	    	   <p>Upload image: <input type = "file" name = "imagetoupload" /></p>
	    	   <input type = "submit" value = "Upload" form="image-form" required>
	    	</form>
	    	<form id="document-upload" enctype = "multipart/form-data" action = "save_document_file.py" method = "post">
	    	   <p>Upload Document: <input type = "file" name = "documenttoupload" /></p>
	    	   <input type = "submit" value = "Upload" form="document-upload" required>
	    	</form>
	    </div>
	    <br>
	    <input type="submit" name="submit" form="Log-in Form" value="Submit">
	    <input type="reset" name="reset" form="Log-in Form">	
    </form>    	
</body>
</html>
