<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<h1>Log In Page</h1>
    <form action="https://www.facebook.com/" id="Log-in" method="get">
		<label for="username">Username </label><br>
		<input type="text" name="username" id="username" value="Enter name here" placeholder="Required" required><br></br>
		<label for="email"> Email </label><br>
		<input type="email" name="email" id="email" value="Enter email here" placeholder="Required" required><br>
		<h3> Are you staying in India? </h3>
		<label for="question1"> Yes </label>
		<input id="question1" type="radio" name="question1">
		<label for="question2"> No </label>
		<input id="question2" type="radio" name="question2"><br>
	    <h2> Tell about yourself </h2>
	    <textarea name="text" rows="8" cols="80" value="About you"></textarea><br></br>
		<label for="Gender"> Gender </label>
		<select id="Gender" name="Gender">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Others">Others</option>
		</select>
		<label for="age"> Age: </label>
		<input type="number" max="30" min="12" name="Age" value="age" placeholder="Required" required><br></br>
		<label for="DOB"> Date of Birth </label>
		<input id="DOB" type="date" name="date of birth" value="DOB" placeholder="Required" required>
	    <br></br>
	    <input type="submit" name="submit" value="click me">	
    </form>    
</body>
</html>
